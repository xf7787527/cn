name: 云主机概览
items:
- name: 云主机概述
  desc: 云主机（Virtual Machines,VM）是京东云提供的一种管理便捷、安全可靠的云计算服务单元。您无需为硬件的购买和维护投入精力，可随时创建和释放多台云主机，快速部署应用，并且可根据业务需要扩展计算能力，按需付费，节约成本，帮助您更高效稳定的开展业务。
  items:
    - name: 立即购买
      href: https://cns-console.jdcloud.com/host/compute/create
    - name: 实例规格类型
      href: https://docs.jdcloud.com/cn/virtual-machines/instance-type-family
      btnstyle: white
    - name: 产品动态
      href: https://docs.jdcloud.com/cn/virtual-machines/product-news
      btnstyle: white
